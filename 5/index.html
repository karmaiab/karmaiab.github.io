<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="MyStyles.css">
    <script src="myJS.js"></script>
</head>
<body>
    <div class="wrap">
        <div id="snake-field"></div>
        <div class="buttons">
            <div id="snake-start">Start</div>
            <div id="snake-renew">New Game</div>
        </div>
    </div>

    <div class="info">
        <p>Step 1: To move the snake, use the arrow keys</p>

        <p>Good Luck!!</p>
    </div>
</body>
